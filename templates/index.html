<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{title}} -PY Server</title>
 
    <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>  
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script> 
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
    <script type="text/javascript" src="{{ url_for('static', filename='js/custom.js') }}"></script>

  </head>
  <body>

<header style="background: white">
  <nav id="header">
    <div id="brand" class="navbar-header"><a href="/" style="color: #000" > </a>HKPEC - Crawl To  Table</div>
  </nav>
</header>

<div class="container">
<div class="row">
<div class="col-xs-12 col-md-6">
<div style="padding:20px;" class="thumbnail">
    <div class="input-group">
      <input id="keyword" type="text" class="form-control" placeholder="Search for...">
      <span class="input-group-btn">
        <button id="keywordBTN" class="btn btn-default" type="button">Search</button>
      </span>
    </div><!-- /input-group -->
</div>
</div>
<div class="col-xs-12 col-md-6">
<div style="padding:20px;" class="thumbnail">
    <div class="input-group">
      <input id="updated" type="text" class="form-control" value="Updated:" readonly>
      <span class="input-group-btn">
        <button id="updateBTN" class="btn btn-default" type="button">Update</button>
      </span>
    </div><!-- /input-group -->
</div>
</div>
</div>
<div class="row"><div class="col-xs-12">
<div style="padding:20px;" class="thumbnail">
  <table class="table table-hover">
   <thead>
      <tr>
        <th>Author</th>
        <th>Catalog</th>
        <th>Date</th>
        <th>Item</th>
        <th>Updated</th>
      </tr>
    </thead> 
    <tbody id='tableBody'></tbody>
  </table>
</div>  
</div></div>
</div>
  </body>
</html>
